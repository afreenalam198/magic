<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Magic!</title>
</head>

<body>

    <h1>Magic!</h1>
    <div class="container">
        
        <textarea id="input"></textarea>
        
        <div class="btn-container">
            <input class="btn" type="Button" value="Clear It" onclick="eraseText()">
            <input class="btn" type="Button" value="Capitalize" onclick="capitalize()">
            <input class="btn" type="Button" value="Sort" onclick="sortLines()">
            <input class="btn" type="Button" value="Reverse" onclick="reverse()">
            <input class="btn" type="Button" value="Strip Blank" onclick="stripBlank()">
            <input class="btn" type="Button" value="Add Numbers" onclick="addNum()">
            <input class="btn" type="Button" value="Shuffle" onclick="shuffle()">
        </div>
    </div>

    <script src="script.js"></script>
